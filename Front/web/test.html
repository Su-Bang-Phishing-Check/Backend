<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>피싱체크</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 1em; }
    button { padding: 0.5em 1em; font-size: 16px; }
    #result { margin-top: 2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>피싱 문장 체크</h1>
  <textarea id="inputText" placeholder="문장을 입력하세요"></textarea>
  <br>
  <button onclick="sendText()">분석하기</button>

  <div id="result"></div>

  <script>
    async function sendText() {
      const text = document.getElementById("inputText").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "분석 중...";

      try {
        const response = await fetch("https://피싱체크.com/analyse/text", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text }) 
        });

        if (!response.ok) throw new Error("서버 오류");

        const data = await response.json();

        if (data.result) {
          resultDiv.innerText = "분석 결과: " + data.result;
        } else {
          resultDiv.innerText = "응답에 분석 결과가 없습니다.";
        }
      } catch (error) {
        resultDiv.innerText = "오류 발생: " + error.message;
      }
    }
  </script>
</body>
</html>
